<!-- index.html -->

<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Form - Input</title>
  <link rel="stylesheet" href="https://spoqa.github.io/spoqa-han-sans/css/SpoqaHanSans-kr.css" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="./styles.css">
</head>
<body>
  <form action="" method="get">
  <input type="email" placeholder="이메일을 입력하세요">
  <input type="password"placeholder="비밀번호"minlength="6">
  <input type="url"placeholder="포트폴리오 url값을 적으시오">
  <input type="number"placeholder="나이를 입력하세요."min="10"max="100">
  <input type="file" accept=".gif, .jpg">
  <button>submit</button>
</form>
</body>
</html>
